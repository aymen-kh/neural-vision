<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0d11"/>
  
  <!-- Brain outline with neural network -->
  <g stroke="url(#grad1)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main brain shape -->
    <path d="M 32 12 C 22 12 16 18 16 26 C 16 28 16.5 30 17 32 C 18 36 20 40 22 44 C 24 48 28 52 32 52 C 36 52 40 48 42 44 C 44 40 46 36 47 32 C 47.5 30 48 28 48 26 C 48 18 42 12 32 12 Z"/>
    
    <!-- Neural network nodes and connections -->
    <!-- Left nodes -->
    <circle cx="24" cy="22" r="2" fill="url(#grad1)"/>
    <circle cx="22" cy="32" r="2" fill="url(#grad1)"/>
    <circle cx="26" cy="42" r="2" fill="url(#grad1)"/>
    
    <!-- Center nodes -->
    <circle cx="32" cy="18" r="2.5" fill="url(#grad1)"/>
    <circle cx="32" cy="32" r="2.5" fill="url(#grad1)"/>
    <circle cx="32" cy="46" r="2.5" fill="url(#grad1)"/>
    
    <!-- Right nodes -->
    <circle cx="40" cy="22" r="2" fill="url(#grad1)"/>
    <circle cx="42" cy="32" r="2" fill="url(#grad1)"/>
    <circle cx="38" cy="42" r="2" fill="url(#grad1)"/>
    
    <!-- Connections -->
    <line x1="24" y1="22" x2="32" y2="18" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="24" y1="22" x2="32" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
    <line x1="22" y1="32" x2="32" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="26" y1="42" x2="32" y2="46" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    
    <line x1="32" y1="18" x2="40" y2="22" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="32" y1="32" x2="42" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="32" y1="32" x2="40" y2="22" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
    <line x1="32" y1="46" x2="38" y2="42" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
